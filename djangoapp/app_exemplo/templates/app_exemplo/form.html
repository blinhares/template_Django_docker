{% extends "static/base.html" %}
{% comment "crispy é para visualizar formularios" %}{% endcomment %}
{% load crispy_forms_tags %}
{% load static %}

{% block conteudo %}
<form method="POST" action="{% url "perfil:login" %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="InputUsuario1">Usuário</label>
      <input type="text" 
      name= 'username'
      class="form-control" 
      id="InputUsuario1" 
      aria-describedby="emailHelp" 
      placeholder="Digite seu nome de usuário!">
      <small id="usuarioHelp" 
      class="form-text text-muted">Nos nunca compartilhamos seus dados</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Senha</label>
      <input type="password" name='password' 
      class="form-control" id="exampleInputPassword1" 
      placeholder="Insira sua Senha">
    </div>
    
    <button type="submit" class="btn btn-primary btn-block btn-lg">Entrar</button>
  </form>

{% endblock conteudo %}
